<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css"/>
    <script src="https://kit.fontawesome.com/e562fcb405.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla-Weather-App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <form class="input-group first-row " id="search-form" >
            <input type="search" class="form-control bg-subtle border border-dark-subtle" placeholder="Type a city..." aria-label="City's research with two button addons search and local" id="search-city-input" autocomplete="off">
            <button class="btn btn-outline-secondary   btn btn-outline-warning " type="submit" id="search-button">Search</button>
            <button class="btn btn-outline-secondary   btn btn-outline-warning" type="button" id="location-button">Local</button>
            </form>
            <div class="actual-weather row">
                <div class="col-6">
                     <h1></h1>
                        <ul>
                            <li>
                                <span id="date">Monday 12:32</span>, <span class="weather" id="description">clear sky</span>
                            </li>
                            <li>
                                Humidity: <span class="humidity" id="humidity">41%</span> Wind: <span class="wind" id="wind">5.14km/h</span>
                            </li>
                        </ul>
                </div>
                <div class="weather-temperature col-6 d-flex justify-content-end">
                    <img  class="actual-weather-icon align-self-center" id="icon" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"></img>
                    <span class="temperature align-self-center" id="temperature">10</span><a href="#" class="units celsius align-self-center active" id="c-link">째C </a><span class="units align-self-center slash">|</span> <a href="#" class="units fahrenheit align-self-center" id="f-link">째F</a>
                </div>
            </div> 
            <div class="weather-forecast">
                <div class="row">
                    <div class="col">
                        <div class="weather-forecast-date p-1.5 bg-gradient  ">
                        Friday
                            <img
                            class="weather-icon"
                            src="http://openweathermap.org/img/wn/50d@2x.png"
                            alt=""
                            width="52"
                            />
                            <div class="weather-forecast-temperatures">
                                <span class="weather-forecast-temperature-max"> 18째 </span>
                                <span class="weather-forecast-temperature-min"> 12째 </span>
                            </div>
                        </div>
                    </div>                   
                                                                      
                </div>
            </div>
            <small>
                <a href="https://github.com/Odile-a/SheCodes-Plus-Weather-App.git" target="_blank">Open-source code</a> by Odile A.
            </small>
        </div>
    </div>
</body>
<script src="src/app.js"></script>
</html>
