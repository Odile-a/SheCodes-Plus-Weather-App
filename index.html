<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Vanilla-Weather-App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <form class="input-group first-row " id="search-form" >
            <input type="text" class="form-control bg-subtle border border-dark-subtle" placeholder="City" aria-label="City's research with two button addons search and local" id="search-city-input">
            <button class="btn btn-outline-secondary  opacity-50 btn btn-outline-warning " type="submit" id="search-button">Search</button>
            <button class="btn btn-outline-secondary  opacity-50 btn btn-outline-warning" type="button" id="location-button">Local</button>
            </form>
            <hr/>
            <h1>San Francisco</h1>
            <ul>
                <li>
                    <span class="day">Monday</span><span class="time">12:32</span>,<span class="weather">clear sky</span>
                </li>
                <li>
                    Humidity: <span class="humidity">41%</span>, Wind: <span class="wind">5.14km/h</span>
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="src/app.js"></script>
</html>
