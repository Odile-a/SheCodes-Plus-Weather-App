<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css"/>
    <script src="https://kit.fontawesome.com/e562fcb405.js" crossorigin="anonymous"></script>
    <title>Vanilla-Weather-App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <form class="input-group first-row " id="search-form" >
            <input type="text" class="form-control bg-subtle border border-dark-subtle" placeholder="City" aria-label="City's research with two button addons search and local" id="search-city-input">
            <button class="btn btn-outline-secondary  opacity-50 btn btn-outline-warning " type="submit" id="search-button">Search</button>
            <button class="btn btn-outline-secondary  opacity-50 btn btn-outline-warning" type="button" id="location-button">Local</button>
            </form>
            <hr/>
            <div class="row">
                <div class="col-6">
                     <h1>San Francisco</h1>
                        <ul>
                            <li>
                                <span class="day">Monday </span><span class="time">12:32</span>, <span class="weather">clear sky</span>
                            </li>
                            <li>
                                Humidity: <span class="humidity">41%</span>, Wind: <span class="wind">5.14km/h</span>
                            </li>
                        </ul>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <img src="src/images/moon.png" alt="moon icone"/>
                    <span class="temperature align-self-center">10</span><span class="unit align-self-center">°C</span>
                </div>
            </div>
            <div class="forecast row">
                <div class="col">
                    <div class="p-1.5 bg-gradient text-center week-days">
                    Friday<br />
                    11°|5°
                    <div class="weather-icone">
                    <i class="fa-solid fa-cloud-sun"></i>
                    </div>
                    </div>
                </div>
                <div class="col">
                    <div class="p-1.5 bg-gradient text-center week-days">
                    Friday<br />
                    11°|5°
                    <div class="weather-icone">
                    <i class="fa-solid fa-cloud-sun"></i>
                    </div>
                    </div>
                </div>
                <div class="col">
                    <div class="p-1.5 bg-gradient text-center week-days">
                    Friday<br />
                    11°|5°
                    <div class="weather-icone">
                    <i class="fa-solid fa-cloud-sun"></i>
                    </div>
                    </div>
                </div>
                <div class="col">
                    <div class="p-1.5 bg-gradient text-center week-days">
                    Friday<br />
                    11°|5°
                    <div class="weather-icone">
                    <i class="fa-solid fa-cloud-sun"></i>
                    </div>
                    </div>
                </div>
                <div class="col">
                    <div class="p-1.5 bg-gradient text-center week-days">
                    Friday<br />
                    11°|5°
                    <div class="weather-icone">
                    <i class="fa-solid fa-cloud-sun"></i>
                    </div>
                    </div>
                </div>
            </div>
            <hr/>
            <small>
                <a href="https://github.com/Odile-a/SheCodes-Plus-Weather-App.git" target="_blank">Open-source code</a>, by Odile A.
            </small>
        </div>
    </div>
</body>
<script src="src/app.js"></script>
</html>
